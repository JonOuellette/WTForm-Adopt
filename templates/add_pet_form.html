{% extends 'base.html' %}

{% block content%}

<h1>Add a Pet</h1>

<form action="" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
    
    <div class='form-group'>
        {{ field.label }}
        {{ field(class="form-control") }}
    </div>
    {% endfor %}
    <button class = "btn btn-primary" type="submit">Add Pet</button>
</form>

{% endblock %}
